<!DOCTYPE html>
<html>

<head>
	<title>Pocket Home</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.js"></script>
	<meta name="author" content="Konrad Dudek and Łukasz Maruszak">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<script src="skrypt2.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="main_sceny.css">

<body>
	<!-- Header -->
	<nav class="navigation-bar">
		<img class="logo" src="img/logo.png" alt="logo">
		<ul>
			<li><a href="#">Dodawanie urządzenia</a></li>
		</ul>
	</nav>
	<div style="clear:both;"></div>

	<div class="row">

		<!--MAIN-->
		<div id="adding" class="adding">
			<label>Nazwa urządzenia: </label>
			<input type="text" id="device_name" name="device_name">
			<p id='name_valid'></p>
			<br>
			<label>Kod urządzenia: </label>
			<input type="text" id="device_code" name="device_code">
			<p id='code_valid'></p>
		</div>

		<div id="devices" style="display: none;"></div>
	</div>
	<div class="buttons">
		<button type="button" class="button button-cancel" onclick="transitionToPage('index.html')">Wróć</button>
		<button type="button" id="add_button" class="button button-add"
			onclick="addDevice(device_name.value, device_code.value)">Dodaj urządzenie</button>
	</div>
	</div>

</body>

</html>
